<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">
        Discover the joy of learning
        <span class="light-green">English</span> with us!
      </h1>
      <div class="hero-wrapper">
        <div class="hero-controls">
          <a href="#contact">
            <button class="hero-button" type="button">
              Leave an application
            </button>
          </a>
        </div>
        <a class="hero-link" href="#footer">
          <span class="hero-link-icon">
            <svg width="" height="">
              <use href=""></use>
            </svg>
          </span>
        </a>
      </div>
    </div>
    <div class="bg-image">
      <picture>
        <!-- Desk screen -->
        <source
          media="(min-width: 1168px) and (orientation: landscape)"
          srcset="
            ./images/hero/hero-bg_desk@1x.jpg 1x,
            ./images/hero/hero-bg_desk@2x.jpg 2x
          "
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px) and (max-width: 1167px) and (orientation: portrait)"
          srcset="
            ./images/hero/hero-bg_tab@1x.jpg 1x,
            ./images/hero/hero-bg_tab@2x.jpg 2x
          "
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 767px) and (orientation: landscape)"
          srcset="
            ./images/hero/hero-bg_desk@1x.jpg 1x,
            ./images/hero/hero-bg_desk@2x.jpg 2x
          "
        />

        <source
          media="(max-width: 767px) and (orientation: portrait)"
          srcset="
            ./images/hero/hero-bg_mob@1x.jpg 1x,
            ./images/hero/hero-bg_mob@2x.jpg 2x
          "
        />

        <img
          class=""
          src="/images/hero/hero-bg_mob@1x.jpg"
          alt="Smiling girl learning English"
        />
      </picture>
    </div>
  </div>
</section>
